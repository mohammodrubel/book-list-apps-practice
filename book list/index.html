<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <!-- start form section  -->
            <div class="col-md-8 mx-auto">
                <h3 class="text-center text-success">Book List</h3> <hr>
                <form id="bookForm">
                    <div class="mb-3">
                        <!-- Title  -->
                      <label class="form-label mt-2">Title</label>
                      <input type="text" id="title" class="form-control mt-2 mb-2" placeholder="write some title">
                      <!-- Author  -->
                      <label class="form-label mt-2">Author</label>
                      <input type="text" id="author" class="form-control mt-2 mb-2" placeholder="write some title">
                      <!-- Year  -->
                      <label class="form-label mt-2">Year</label>
                      <input type="text" id="year" class="form-control mt-2 mb-2" placeholder="write some title">
                      <!-- submit  -->
                    <div class="row">
                        <button type="submit" class="btn btn-info col-md-6 mx-auto">Add book</button>
                    </div>
                  </form>
            </div>
            <!-- end form section  -->
        </div>
    </div>
    <!-- display show book  -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Year</th>
                      </tr>
                    </thead>
                    <tbody id="booklist">
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
